<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f1f3f6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background: #fff;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 30px;
            border-radius: 8px;
        }

        .product-img img {
            width: 100%;
            border-radius: 6px;
        }

        .product-info h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        .brand {
            color: #555;
            margin-bottom: 10px;
        }

        .rating {
            color: #ff9800;
            margin-bottom: 10px;
        }

        .price {
            font-size: 26px;
            color: #2e7d32;
            font-weight: bold;
        }

        .discount {
            color: #d32f2f;
            font-size: 14px;
        }

        .description {
            margin: 15px 0;
            line-height: 1.6;
        }

        .meta p {
            margin: 6px 0;
            font-size: 14px;
        }

        .availability {
            font-weight: bold;
            color: green;
            margin: 10px 0;
        }

        .cart-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .cart-box input {
            width: 60px;
            padding: 5px;
            margin-right: 10px;
        }

        .cart-box button {
            padding: 10px 20px;
            background: #ff9f00;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }

        .cart-box button:hover {
            background: #fb8c00;
        }

        .reviews {
            margin-top: 30px;
        }

        .review {
            border-top: 1px solid #ddd;
            padding: 10px 0;
        }

        .review strong {
            display: block;
        }

        .review span {
            color: #ff9800;
            font-size: 14px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #1976d2;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container" id="product"></div>

<script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');

    fetch(`https://dummyjson.com/products/${productId}`)
        .then(res => res.json())
        .then(product => {

            document.getElementById('product').innerHTML = `
                <div class="product-img">
                    <img src="${product.thumbnail}" alt="${product.title}">
                </div>

                <div class="product-info">
                    <h1>${product.title}</h1>
                    <p class="brand">Brand: ${product.brand}</p>
                    <p class="rating">⭐ ${product.rating} / 5</p>

                    <p class="price">₹ ${product.price}</p>
                    <p class="discount">${product.discountPercentage}% off</p>

                    <p class="availability">${product.availabilityStatus}</p>

                    <p class="description">${product.description}</p>

                    <div class="meta">
                        <p><strong>Category:</strong> ${product.category}</p>
                        <p><strong>SKU:</strong> ${product.sku}</p>
                        <p><strong>Stock:</strong> ${product.stock}</p>
                        <p><strong>Warranty:</strong> ${product.warrantyInformation}</p>
                        <p><strong>Shipping:</strong> ${product.shippingInformation}</p>
                        <p><strong>Return Policy:</strong> ${product.returnPolicy}</p>
                        <p><strong>Weight:</strong> ${product.weight} g</p>
                        <p><strong>Dimensions:</strong> ${product.dimensions.width} × 
                            ${product.dimensions.height} × ${product.dimensions.depth} cm</p>
                    </div>

                    <div class="cart-box">
                        <label>Quantity:</label>
                        <input type="number" min="1" max="${product.stock}" value="1">
                        <button>Add to Cart</button>
                    </div>

                    <a href="index.html" class="back-btn">← Back to Products</a>

                    <div class="reviews">
                        <h3>Customer Reviews</h3>
                        ${product.reviews.map(r => `
                            <div class="review">
                                <strong>${r.reviewerName}</strong>
                                <span>⭐ ${r.rating}</span>
                                <p>${r.comment}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        })
        .catch(err => {
            console.error(err);
            document.body.innerHTML = '<p>Error loading product.</p>';
        });
</script>

</body>
</html>
